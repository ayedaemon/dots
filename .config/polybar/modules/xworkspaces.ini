[module/xworkspaces]
type = internal/xworkspaces


pin-workspaces = true
enable-click = true
enable-scroll = true



icon-0 = 1;一
icon-1 = 2;二
icon-2 = 3;三
icon-3 = 4;四
icon-4 = 5;五
icon-5 = 6;六
icon-6 = 7;七
icon-7 = 8;八
icon-8 = 9;九
icon-9 = 0;十
icon-default = 零

label-active = %icon%
label-active-foreground = ${colors.red}
label-active-background = ${colors.semi-trans-black}
label-active-padding = 2

label-occupied = %icon%
label-occupied-foreground = ${colors.yellow}
label-occupied-background = ${colors.semi-trans}
label-occupied-padding = 2

label-urgent = %icon%
label-urgent-foreground = ${colors.red}
label-urgent-background = ${colors.semi-trans-black}
label-urgent-padding = 2

label-empty = %icon%
label-empty-foreground = ${colors.fg}
label-empty-padding = 2